<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>正在加载视频 - LibreTV</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./image/retrotv_5520.png">
    <link rel="apple-touch-icon" href="./image/retrotv_5520.png">
    <style>
        body {
            background-color: #0f1622;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 获取当前URL的参数，并将它们传递给player.html
        window.onload = function() {
            // 获取当前URL的查询参数
            const currentParams = new URLSearchParams(window.location.search);
            
            // 创建player.html的URL
            let playerUrl = "player.html";
            
            // 如果有查询参数，添加到player.html的URL
            if (currentParams.toString()) {
                playerUrl += "?" + currentParams.toString();
            }
            
            // 保存当前完整 URL 到 localStorage
            localStorage.setItem('currentFullPageUrl', window.location.href);
            
            // 直接重定向到播放器页面
            window.location.href = playerUrl;
        };
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div>正在加载视频播放器...</div>
    </div>
</body>
</html>
